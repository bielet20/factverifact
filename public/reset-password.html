<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contrase√±a - Sistema de Facturas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>üîê Nueva Contrase√±a</h1>
                <p>Ingresa tu nueva contrase√±a</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">Nueva Contrase√±a</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="M√≠nimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" required minlength="6"
                        placeholder="Repite la contrase√±a">
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Cambiar Contrase√±a
                </button>

                <div class="form-footer">
                    <a href="/login.html">‚Üê Volver al login</a>
                </div>
            </form>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verify token on page load
        if (!token) {
            messageDiv.className = 'message error';
            messageDiv.textContent = '‚ùå Token inv√°lido. Solicita un nuevo enlace de recuperaci√≥n.';
            messageDiv.style.display = 'block';
            form.style.display = 'none';
        } else {
            verifyToken();
        }

        async function verifyToken() {
            try {
                const response = await fetch(`/api/auth/verify-token/${token}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå ' + error.message;
                messageDiv.style.display = 'block';
                form.style.display = 'none';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Las contrase√±as no coinciden';
                messageDiv.style.display = 'block';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cambiando...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                // Show success message
                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ Contrase√±a actualizada exitosamente. Redirigiendo al login...';
                messageDiv.style.display = 'block';

                // Hide form
                form.style.display = 'none';

                // Redirect to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);

            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå ' + error.message;
                messageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cambiar Contrase√±a';
            }
        });
    </script>
</body>

</html>
