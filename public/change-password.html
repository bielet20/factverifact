<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a - Sistema de Facturas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error,
        .success {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
        }

        .logout-link {
            text-align: center;
            margin-top: 15px;
        }

        .logout-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>üîê Cambiar Contrase√±a</h1>
        <p class="subtitle">Debes cambiar tu contrase√±a antes de continuar</p>

        <div class="warning">
            ‚ö†Ô∏è <strong>Primera vez:</strong> Por seguridad, debes establecer una nueva contrase√±a.
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <form id="changePasswordForm">
            <input type="password" id="currentPassword" placeholder="Contrase√±a actual" required autofocus>
            <input type="password" id="newPassword" placeholder="Nueva contrase√±a (m√≠nimo 6 caracteres)" required
                minlength="6">
            <input type="password" id="confirmPassword" placeholder="Confirmar nueva contrase√±a" required minlength="6">
            <button type="submit" id="submitBtn">Cambiar Contrase√±a</button>
        </form>

        <div class="logout-link">
            <a href="#" id="logoutLink">Cerrar sesi√≥n</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('changePasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const logoutLink = document.getElementById('logoutLink');

        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) {
            window.location.href = '/login.html';
        }

        // Logout handler
        logoutLink.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Hide messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Las contrase√±as no coinciden';
                errorDiv.style.display = 'block';
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                errorDiv.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                errorDiv.style.display = 'block';
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cambiando...';

            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Update user in localStorage
                    if (user) {
                        user.must_change_password = 0;
                        localStorage.setItem('user', JSON.stringify(user));
                    }

                    // Show success message
                    successDiv.textContent = '‚úÖ Contrase√±a cambiada exitosamente. Redirigiendo...';
                    successDiv.style.display = 'block';

                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Error al cambiar contrase√±a';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Cambiar Contrase√±a';
                }
            } catch (error) {
                errorDiv.textContent = 'Error de conexi√≥n';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cambiar Contrase√±a';
            }
        });
    </script>
</body>

</html>
