<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - Sistema de Facturas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1>üîë Recuperar Contrase√±a</h1>
                <p>Ingresa tu email para recibir instrucciones</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Enviar Instrucciones
                </button>

                <div class="form-footer">
                    <a href="/login.html">‚Üê Volver al login</a>
                </div>
            </form>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                // Show success message
                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ ' + data.message;
                messageDiv.style.display = 'block';

                // Clear form
                form.reset();

                // Redirect to login after 5 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 5000);

            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Error al enviar solicitud. Intenta de nuevo.';
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Instrucciones';
            }
        });
    </script>
</body>

</html>
